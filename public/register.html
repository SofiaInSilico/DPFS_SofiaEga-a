<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="nav-buttons">
      <button>Misión y Visión</button>
      <button>Accesorios</button>
      <button>Agendas</button>
    </div>
  </nav>

  <!-- Crear Usuario Section -->
  <section class="create-user">
    <div class="left-image">
      <img src="user-creation.jpg" alt="Imagen de fondo">
    </div>
    <div class="form-container">
      <h1>CREA UN USUARIO</h1>
      <h2>Por favor ingresa tus datos</h2>
      <form>
        <div class="form-grid">
          <div class="form-group">
            <label for="nombre">Nombre(s)</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="apellidos">Apellido(s)</label>
            <input type="text" id="apellidos" name="apellidos" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Repetir Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
        </div>
        <div class="terms">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">Acepto los términos y condiciones de Camanchaca</label>
        </div>
        <button type="submit" class="submit-button">CREAR</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="newsletter">
        <h3>Suscríbete a nuestro Newsletter</h3>
        <input type="email" placeholder="Tu correo electrónico">
        <button>Suscribirse</button>
      </div>
      <div class="socials">
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="https://youtube.com" target="_blank">YouTube</a>
      </div>
      <div class="contact">
        <p>Correo: camanchacaoficial@gmail.com</p>
        <p>&copy; 2025 Camanchaca Encuadernaciones</p>
      </div>
    </div>
  </footer>

</body>
</html>
