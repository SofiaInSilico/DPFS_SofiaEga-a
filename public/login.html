<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="nav-buttons">
      <button>Misión y Visión</button>
      <button>Accesorios</button>
      <button>Agendas</button>
    </div>
    <div class="auth-buttons">
      <button class="register-button">Registrarse</button>
      <button class="login-button">Iniciar Sesión</button>
    </div>
  </nav>

  <!-- Iniciar Sesión Section -->
  <section class="login-section">
    <div class="form-container">
      <h1>BIENVENIDX!</h1>
      <h2>Por favor ingresa tus datos</h2>
      <form>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="extras">
          <div>
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Recordar usuario</label>
          </div>
          <a href="recuperar.html">Olvidé la contraseña</a>
        </div>
        <button type="submit" class="submit-button">INGRESAR</button>
        <button type="button" class="google-button">INGRESAR CON GOOGLE</button>
        <p class="register-link">¿No tienes una cuenta? <a href="registro.html">¡Regístrate!</a></p>
      </form>
    </div>
    <div class="right-image">
      <img src="login-image.jpg" alt="Imagen de inicio de sesión">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="newsletter">
        <h3>Suscríbete a nuestro Newsletter</h3>
        <input type="email" placeholder="Tu correo electrónico">
        <button>Suscribirse</button>
      </div>
      <div class="socials">
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="https://youtube.com" target="_blank">YouTube</a>
      </div>
      <div class="contact">
        <p>Correo: camanchacaoficial@gmail.com</p>
        <p>&copy; 2025 Camanchaca Encuadernaciones</p>
      </div>
    </div>
  </footer>

</body>
</html>
